<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <!-- heading -->
    <div class="head">
      <h1>Calculator with JS</h1>
    </div>
    <div class="main-con">
      <!-- calculator -->
      <div class="cal-con">
        <div class="screen" style="grid-area: screen">
          <!-- the main expression and answer -->
          <div class="exp-ans-container">
            <div class="exp dis"></div>
            <div class="answer dis"></div>
          </div>
          <!-- the temporary answer -->
          <div class="ans dis" style="grid-area: ans"></div>
        </div>
        <div class="after-click">
          <button id="ac" class="btn ac" style="grid-area: box1">AC</button>
        </div>
        <div class="after-click">
          <button id="c" class="btn c" style="grid-area: box2">C</button>
        </div>
        <div class="after-click">
          <button id="division" class="btn division" style="grid-area: box3">
            /
          </button>
        </div>
        <div class="after-click">
          <button id="bs" class="btn bs" style="grid-area: box4">
            <img class="bs-image" src="backspace-image/white-bs.png" alt="">
          </button>
        </div>
        <div class="after-click">
          <button id="seven" class="btn num" style="grid-area: box5">7</button>
        </div>
        <div class="after-click">
          <button id="eight" class="btn num" style="grid-area: box6">8</button>
        </div>
        <div class="after-click">
          <button id="nine" class="btn num" style="grid-area: box7">9</button>
        </div>
        <div class="after-click">
          <button id="mul" class="btn mul" style="grid-area: box8">*</button>
        </div>
        <div class="after-click">
          <button id="four" class="btn num" style="grid-area: box9">4</button>
        </div>
        <div class="after-click">
          <button id="five" class="btn num" style="grid-area: box10">5</button>
        </div>
        <div class="after-click">
          <button id="six" class="btn num" style="grid-area: box11">6</button>
        </div>
        <div class="after-click">
          <button id="sub" class="btn sub" style="grid-area: box12">-</button>
        </div>
        <div class="after-click">
          <button id="one" class="btn num" style="grid-area: box13">1</button>
        </div>
        <div class="after-click">
          <button id="two" class="btn num" style="grid-area: box14">2</button>
        </div>
        <div class="after-click">
          <button id="three" class="btn num" style="grid-area: box15">3</button>
        </div>
        <div class="after-click">
          <button id="add" class="btn add" style="grid-area: box16">+</button>
        </div>
        <div class="after-click" style="grid-area: box17">
          <button id="zero" class="btn num">0</button>
        </div>
        <div class="after-click">
          <button id="dot" class="btn num" style="grid-area: box18">.</button>
        </div>
        <div class="after-click">
          <button id="equal" class="btn equal" style="grid-area: box19">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
